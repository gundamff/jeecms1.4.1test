<script type="text/javascript">
$(function() {
Cms.checkPerm("${base}","${content.id}");
Cms.collectCsi("${base}","collectCsiDiv","collect_csi","${content.id}");
Cms.attachment("${base}","${content.id}","${content.attachments?size}","attach");
Cms.viewCount("${base}","${content.id}");
Cms.siteFlow("${base}", location.href, document.referrer,"${site.config.flowSwitch?string}");
});
</script>
<body ng-controller="firstCtrl">
[#include "../include/header.html" /]
<ion-content>

<div class="card" style="width: 100%; margin: 0px; margin-bottom: 5px;">
<div class="row">
<div class="col-28" style="margin: 0 auto; padding: 0px 80px;">
  <img src="/${mobileRes!}/images/logo.jpg" style=" width: 100%;"/>
    </div>
 </div> 

		
    </div>
<h5 class="title" align="center">${content.title} </h5>

<div class="ab" style="color:#666;">

	        <div class="video-con clearfix">
		       <video width="100%" controls>
        			<source src="${content.mediaPath!}" type="video/mp4">
        		</video>
            </div>
          [/#if]
   
<p >${txt!}</p>

</div>
</ion-content>
[#include "../include/footer.html" /]
