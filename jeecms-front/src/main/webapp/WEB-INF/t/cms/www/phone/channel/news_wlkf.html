    	<div class="col" style="margin:0px;padding:0px;" >

        </div>
       </div>

      var data=$("#a1").val();

      if(getdata!=null || getdata!=''){
            $("#searchForm").submit();
      }

}

function getMatter1(){
     var data1=$("#a2").val();

}

}

</script>
